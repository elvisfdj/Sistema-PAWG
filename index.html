<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Numera√ß√£o - Firebase</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAajyRVH8eR7gWDAF-cE7Y32sKCyH3my8I",
            authDomain: "controle-numeros.firebaseapp.com",
            databaseURL: "https://controle-numeros-default-rtdb.firebaseio.com/",
            projectId: "controle-numeros",
            storageBucket: "controle-numeros.firebasestorage.app",
            messagingSenderId: "95868423352",
            appId: "1:95868423352:web:7968f64d68fc18eb8cb84d"
        };

        // Inicializar Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        // Credenciais de acesso
        const CREDENCIAIS = {
            usuario: 'SAR',
            senha: 'PMCG2026'
        };

        function TelaLogin({ onLogin }) {
            const [usuario, setUsuario] = useState('');
            const [senha, setSenha] = useState('');
            const [erro, setErro] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (usuario === CREDENCIAIS.usuario && senha === CREDENCIAIS.senha) {
                    onLogin();
                    setErro('');
                } else {
                    setErro('‚ùå Usu√°rio ou senha incorretos!');
                    setSenha('');
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 to-indigo-700 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <div className="bg-indigo-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                                <span className="text-4xl">üîê</span>
                            </div>
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                Sistema de Controle
                            </h1>
                            <p className="text-gray-600">
                                Controle de Numera√ß√£o de Documentos
                            </p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Usu√°rio
                                </label>
                                <input
                                    type="text"
                                    value={usuario}
                                    onChange={(e) => setUsuario(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    placeholder="Digite seu usu√°rio"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Senha
                                </label>
                                <input
                                    type="password"
                                    value={senha}
                                    onChange={(e) => setSenha(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    placeholder="Digite sua senha"
                                    required
                                />
                            </div>

                            {erro && (
                                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                                    {erro}
                                </div>
                            )}

                            <button
                                type="submit"
                                className="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-semibold text-lg"
                            >
                                üîì Entrar
                            </button>
                        </form>

                        <div className="mt-6 text-center text-sm text-gray-500">
                            <p>üîí Acesso restrito - Sistema protegido</p>
                        </div>
                    </div>
                </div>
            );
        }

        function ControleNumeracao({ onLogout }) {
            const [documentos, setDocumentos] = useState([]);
            const [filtroTipo, setFiltroTipo] = useState('TODOS');
            const [filtroSetor, setFiltroSetor] = useState('');
            const [anoAtual] = useState(new Date().getFullYear());
            const [carregando, setCarregando] = useState(true);
            const [salvando, setSalvando] = useState(false);
            const [online, setOnline] = useState(true);
            
            const [novoDoc, setNovoDoc] = useState({
                tipo: 'EDITAL',
                data: new Date().toISOString().split('T')[0],
                setorOrigem: '',
                setorDestino: '',
                observacao: ''
            });

            useEffect(() => {
                // Monitorar conex√£o
                const connectedRef = database.ref('.info/connected');
                connectedRef.on('value', (snap) => {
                    setOnline(snap.val() === true);
                });

                // Carregar dados do Firebase
                const documentosRef = database.ref('documentos/' + anoAtual);
                
                const onDataChange = (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const docsArray = Object.entries(data).map(([key, value]) => ({
                            id: key,
                            ...value
                        }));
                        setDocumentos(docsArray);
                    } else {
                        setDocumentos([]);
                    }
                    setCarregando(false);
                };

                const onError = (error) => {
                    console.error('Erro ao carregar dados:', error);
                    setCarregando(false);
                    alert('‚ùå Erro ao conectar com Firebase. Verifique as regras de seguran√ßa.');
                };

                documentosRef.on('value', onDataChange, onError);

                // Timeout de seguran√ßa
                const timeout = setTimeout(() => {
                    setCarregando(false);
                }, 5000);

                // Cleanup
                return () => {
                    documentosRef.off('value', onDataChange);
                    connectedRef.off();
                    clearTimeout(timeout);
                };
            }, [anoAtual]);

            const obterProximoNumero = (tipo) => {
                const docsDoTipo = documentos.filter(d => d.tipo === tipo);
                return docsDoTipo.length + 1;
            };

            const adicionarDocumento = async () => {
                if (!novoDoc.setorOrigem.trim()) {
                    alert('Por favor, preencha o Setor de Origem');
                    return;
                }

                setSalvando(true);
                try {
                    const numero = obterProximoNumero(novoDoc.tipo);
                    const numeroFormatado = `${String(numero).padStart(4, '0')}/${anoAtual}`;
                    
                    const documento = {
                        ...novoDoc,
                        numero: numeroFormatado,
                        numeroSequencial: numero,
                        criadoPor: 'SAR',
                        criadoEm: firebase.database.ServerValue.TIMESTAMP
                    };

                    // Adicionar ao Firebase
                    await database.ref('documentos/' + anoAtual).push(documento);

                    setNovoDoc({
                        tipo: 'EDITAL',
                        data: new Date().toISOString().split('T')[0],
                        setorOrigem: '',
                        setorDestino: '',
                        observacao: ''
                    });

                    alert('‚úÖ Documento adicionado com sucesso!');
                } catch (error) {
                    console.error('Erro ao adicionar documento:', error);
                    alert('‚ùå Erro ao adicionar documento. Tente novamente.');
                } finally {
                    setSalvando(false);
                }
            };

            const removerDocumento = async (id) => {
                if (confirm('Deseja realmente excluir este documento?')) {
                    try {
                        await database.ref('documentos/' + anoAtual + '/' + id).remove();
                        alert('‚úÖ Documento removido com sucesso!');
                    } catch (error) {
                        console.error('Erro ao remover documento:', error);
                        alert('‚ùå Erro ao remover documento. Tente novamente.');
                    }
                }
            };

            const exportarParaCSV = () => {
                const headers = ['Tipo', 'N√∫mero', 'Data', 'Setor Origem', 'Setor Destino', 'Observa√ß√£o'];
                const rows = documentosFiltrados.map(d => [
                    d.tipo,
                    d.numero,
                    new Date(d.data).toLocaleDateString('pt-BR'),
                    d.setorOrigem,
                    d.setorDestino || '',
                    d.observacao || ''
                ]);

                const csv = [headers, ...rows]
                    .map(row => row.map(cell => `"${cell}"`).join(','))
                    .join('\n');

                const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `controle_documentos_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
            };

            const documentosFiltrados = documentos.filter(d => {
                const tipoMatch = filtroTipo === 'TODOS' || d.tipo === filtroTipo;
                const setorMatch = !filtroSetor || 
                    d.setorOrigem.toLowerCase().includes(filtroSetor.toLowerCase()) ||
                    (d.setorDestino && d.setorDestino.toLowerCase().includes(filtroSetor.toLowerCase()));
                return tipoMatch && setorMatch;
            });

            const estatisticas = {
                EDITAL: documentos.filter(d => d.tipo === 'EDITAL').length,
                OFICIO: documentos.filter(d => d.tipo === 'OFICIO').length,
                MEMORANDO: documentos.filter(d => d.tipo === 'MEMORANDO').length
            };

            if (carregando) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-indigo-600 mx-auto mb-4"></div>
                            <p className="text-xl text-gray-700">Carregando dados do Firebase...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                        Controle de Numera√ß√£o de Documentos
                                    </h1>
                                    <p className="text-gray-600 flex items-center gap-2">
                                        Ano: {anoAtual} | 
                                        <span className={`flex items-center gap-1 ${online ? 'text-green-600' : 'text-red-600'}`}>
                                            <span className={`w-2 h-2 rounded-full ${online ? 'bg-green-600' : 'bg-red-600'}`}></span>
                                            {online ? 'üåê Online - Firebase' : '‚ö†Ô∏è Offline'}
                                        </span>
                                        | üë§ SAR
                                    </p>
                                </div>
                                <button
                                    onClick={onLogout}
                                    className="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition flex items-center gap-2 shadow-md"
                                >
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                    </svg>
                                    Sair
                                </button>
                            </div>
                        </div>

                        <div className="bg-blue-50 border-l-4 border-blue-400 p-4 mb-6 rounded">
                            <p className="text-blue-800">
                                <strong>‚ÑπÔ∏è Firebase Realtime Database:</strong> Os dados s√£o sincronizados automaticamente em tempo real entre todos os usu√°rios autenticados.
                            </p>
                        </div>

                        {/* Estat√≠sticas */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            {Object.entries(estatisticas).map(([tipo, qtd]) => (
                                <div key={tipo} className="bg-white rounded-lg shadow p-4">
                                    <h3 className="text-lg font-semibold text-gray-700">{tipo}</h3>
                                    <p className="text-3xl font-bold text-indigo-600">{qtd}</p>
                                    <p className="text-sm text-gray-500">
                                        Pr√≥ximo: {String(qtd + 1).padStart(4, '0')}/{anoAtual}
                                    </p>
                                </div>
                            ))}
                        </div>

                        {/* Formul√°rio de Cadastro */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">Novo Documento</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Tipo de Documento
                                    </label>
                                    <select
                                        value={novoDoc.tipo}
                                        onChange={(e) => setNovoDoc({...novoDoc, tipo: e.target.value})}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    >
                                        <option value="EDITAL">EDITAL</option>
                                        <option value="OFICIO">OF√çCIO</option>
                                        <option value="MEMORANDO">MEMORANDO</option>
                                    </select>
                                    <p className="text-xs text-gray-500 mt-1">
                                        N√∫mero: {String(obterProximoNumero(novoDoc.tipo)).padStart(4, '0')}/{anoAtual}
                                    </p>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Data
                                    </label>
                                    <input
                                        type="date"
                                        value={novoDoc.data}
                                        onChange={(e) => setNovoDoc({...novoDoc, data: e.target.value})}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Setor Origem *
                                    </label>
                                    <input
                                        type="text"
                                        value={novoDoc.setorOrigem}
                                        onChange={(e) => setNovoDoc({...novoDoc, setorOrigem: e.target.value})}
                                        placeholder="Ex: Administra√ß√£o"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Setor Destino
                                    </label>
                                    <input
                                        type="text"
                                        value={novoDoc.setorDestino}
                                        onChange={(e) => setNovoDoc({...novoDoc, setorDestino: e.target.value})}
                                        placeholder="Ex: Recursos Humanos"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    />
                                </div>

                                <div className="md:col-span-2">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Observa√ß√£o
                                    </label>
                                    <input
                                        type="text"
                                        value={novoDoc.observacao}
                                        onChange={(e) => setNovoDoc({...novoDoc, observacao: e.target.value})}
                                        placeholder="Informa√ß√µes adicionais"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    />
                                </div>
                            </div>

                            <button
                                onClick={adicionarDocumento}
                                disabled={salvando || !online}
                                className="mt-4 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition flex items-center gap-2 font-medium disabled:bg-gray-400 disabled:cursor-not-allowed"
                            >
                                {salvando ? '‚è≥ Salvando...' : '‚ûï Adicionar Documento'}
                            </button>
                        </div>

                        {/* Filtros */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <div className="flex flex-wrap items-center gap-4">
                                <div className="flex items-center gap-2">
                                    <span className="font-medium text-gray-700">üîç Filtros:</span>
                                </div>
                                
                                <select
                                    value={filtroTipo}
                                    onChange={(e) => setFiltroTipo(e.target.value)}
                                    className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                >
                                    <option value="TODOS">Todos os Tipos</option>
                                    <option value="EDITAL">EDITAL</option>
                                    <option value="OFICIO">OF√çCIO</option>
                                    <option value="MEMORANDO">MEMORANDO</option>
                                </select>

                                <input
                                    type="text"
                                    value={filtroSetor}
                                    onChange={(e) => setFiltroSetor(e.target.value)}
                                    placeholder="Buscar por setor..."
                                    className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                />

                                <button
                                    onClick={exportarParaCSV}
                                    className="ml-auto bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition flex items-center gap-2 shadow-md"
                                >
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                    </svg>
                                    Exportar CSV
                                </button>
                            </div>
                        </div>

                        {/* Tabela de Documentos */}
                        <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-indigo-600 text-white">
                                        <tr>
                                            <th className="px-4 py-3 text-left">Tipo</th>
                                            <th className="px-4 py-3 text-left">N√∫mero</th>
                                            <th className="px-4 py-3 text-left">Data</th>
                                            <th className="px-4 py-3 text-left">Setor Origem</th>
                                            <th className="px-4 py-3 text-left">Setor Destino</th>
                                            <th className="px-4 py-3 text-left">Observa√ß√£o</th>
                                            <th className="px-4 py-3 text-center">A√ß√µes</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {documentosFiltrados.length === 0 ? (
                                            <tr>
                                                <td colSpan="7" className="px-4 py-8 text-center text-gray-500">
                                                    Nenhum documento cadastrado
                                                </td>
                                            </tr>
                                        ) : (
                                            documentosFiltrados.slice().reverse().map((doc, index) => (
                                                <tr key={doc.id} className={index % 2 === 0 ? 'bg-gray-50' : 'bg-white'}>
                                                    <td className="px-4 py-3">
                                                        <span className="font-semibold text-indigo-600">{doc.tipo}</span>
                                                    </td>
                                                    <td className="px-4 py-3 font-mono">{doc.numero}</td>
                                                    <td className="px-4 py-3">
                                                        {new Date(doc.data).toLocaleDateString('pt-BR')}
                                                    </td>
                                                    <td className="px-4 py-3">{doc.setorOrigem}</td>
                                                    <td className="px-4 py-3">{doc.setorDestino || '-'}</td>
                                                    <td className="px-4 py-3 text-sm text-gray-600">
                                                        {doc.observacao || '-'}
                                                    </td>
                                                    <td className="px-4 py-3 text-center">
                                                        <button
                                                            onClick={() => removerDocumento(doc.id)}
                                                            disabled={!online}
                                                            className="text-red-600 hover:text-red-800 transition disabled:text-gray-400 disabled:cursor-not-allowed"
                                                            title="Excluir"
                                                        >
                                                            üóëÔ∏è
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div className="mt-4 text-center text-sm text-gray-600">
                            Total de documentos: {documentosFiltrados.length}
                        </div>

                        {/* Rodap√© com Cr√©ditos */}
                        <div className="mt-8 bg-white rounded-xl shadow-lg p-6">
                            <div className="text-center">
                                <p className="text-gray-700 font-semibold mb-2">
                                    üíª Desenvolvido por <span className="text-indigo-600">Elvis Ferreira</span>
                                </p>
                                <div className="flex flex-col sm:flex-row items-center justify-center gap-2 text-sm text-gray-600">
                                    <a href="mailto:elvis.fdj@aol.com" className="hover:text-indigo-600 transition flex items-center gap-1">
                                        üìß elvis.fdj@aol.com
                                    </a>
                                    <span className="hidden sm:inline">‚Ä¢</span>
                                    <a href="tel:+5522981382619" className="hover:text-indigo-600 transition flex items-center gap-1">
                                        üì± (22) 98138-2619
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const [autenticado, setAutenticado] = useState(false);

            const handleLogin = () => {
                setAutenticado(true);
            };

            const handleLogout = () => {
                if (confirm('Deseja realmente sair do sistema?')) {
                    setAutenticado(false);
                }
            };

            return autenticado ? (
                <ControleNumeracao onLogout={handleLogout} />
            ) : (
                <TelaLogin onLogin={handleLogin} />
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
