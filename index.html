                            ...value

                    console.error('Erro ao carregar dados:', error);
                    setCarregando(false);
                };

                const timeout = setTimeout(() => {
                    setCarregando(false);
                }, 5000);

                return () => {
                    documentosRef.off('value', onDataChange);
                    connectedRef.off();
                    clearTimeout(timeout);

                    const numero = obterProximoNumero(novoDoc.tipo);

                        setorOrigem: '',
                        setorDestino: '',
                        observacao: ''

                    d.observacao || ''

        // ==================== SISTEMA 2: TAXAS ====================
        function SistemaTaxas() {
            const [contribuintes, setContribuintes] = useState([]);
            const [carregando, setCarregando] = useState(true);
            const [processando, setProcessando] = useState(false);
            const [filtroStatus, setFiltroStatus] = useState('TODOS');
            const [filtroBusca, setFiltroBusca] = useState('');
            const [tabelaUFICAS] = useState([
                { exercicio: 2026, valorUFICA: 179.50 }
            ]);

            useEffect(() => {
                const contribuintesRef = database.ref('contribuintes');
                
                contribuintesRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const array = Object.entries(data).map(([key, value]) => ({
                            id: key,
                            ...value
                        }));
                        setContribuintes(array);
                    } else {
                        setContribuintes([]);
                    }
                    setCarregando(false);
                });

                return () => contribuintesRef.off();
            }, []);

            // Identificar tipo de pessoa
            const identificarTipoPessoa = (documento) => {
                const apenasNumeros = documento.replace(/\D/g, '');
                return apenasNumeros.length === 11 ? 'CPF' : 'CNPJ';
            };

            // Simular consulta CNPJ
            const consultarCNPJ = async (cnpj) => {
                await new Promise(resolve => setTimeout(resolve, 300));
                
                const portes = ['MEI', 'ME', 'EPP', 'DEMAIS'];
                const regimes = ['MEI', 'SIMPLES_NACIONAL', 'LUCRO_PRESUMIDO', 'LUCRO_REAL'];
                const cnaes = ['5611-2/01', '4711-3/01', '8630-5/03', '4721-1/02', '5620-1/01'];
                
                const porte = portes[Math.floor(Math.random() * portes.length)];
                let regime = regimes[Math.floor(Math.random() * regimes.length)];
                
                if (porte === 'MEI') regime = 'MEI';
                
                return {
                    porte,
                    regime,
                    cnae: cnaes[Math.floor(Math.random() * cnaes.length)],
                    optanteSimples: regime === 'SIMPLES_NACIONAL' || regime === 'MEI',
                    atividadeVigilancia: Math.random() > 0.7
                };
            };

            // Calcular UFICAS
            const calcularUFICAS = (dados) => {
                const { tipoPessoa, porte, regime, nivelEscolaridade, atividadeIsenta } = dados;

                    return { uficas: 0, status: 'ISENTO', motivo: regime === 'MEI' ? 'MEI' : 'Atividade Isenta' };
                }
                
                if (tipoPessoa === 'CNPJ') {
                    if (porte === 'ME') {
                        return { uficas: 2, status: 'PROCESSADO', motivo: 'ME' };
                    } else if (porte === 'EPP' || porte === 'DEMAIS') {
                        if (regime === 'SIMPLES_NACIONAL') {
                            return { uficas: 4, status: 'PROCESSADO', motivo: 'Simples Nacional' };
                        } else if (regime === 'LUCRO_PRESUMIDO') {
                            return { uficas: 8, status: 'PROCESSADO', motivo: 'Lucro Presumido' };
                        } else if (regime === 'LUCRO_REAL') {
                            return { uficas: 20, status: 'PROCESSADO', motivo: 'Lucro Real' };
                        }
                    }
                } else if (tipoPessoa === 'CPF') {
                    if (nivelEscolaridade === 'SUPERIOR') {
                        return { uficas: 8, status: 'PROCESSADO', motivo: 'Aut√¥nomo N√≠vel Superior' };
                    } else {
                        return { uficas: 5, status: 'PROCESSADO', motivo: 'Aut√¥nomo N√≠vel M√©dio' };
                    }
                }
                
                return { uficas: 0, status: 'PENDENTE', motivo: 'Requer an√°lise manual' };
            };

            // Processar arquivo TXT

                setProcessando(true);
                
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const texto = e.target.result;
                        const linhas = texto.split('\n');
                        
                        const novosContribuintes = [];
                        
                        for (let i = 0; i < linhas.length; i++) {
                            const linha = linhas[i].trim();
                            if (!linha) continue;
                            
                            // Separar por tabula√ß√£o
                            const partes = linha.split('\t').map(p => p.trim());
                            
                            // partes[0] = Inscri√ß√£o Municipal
                            // partes[1] = CNPJ/CPF
                            // partes[2] = Nome/Raz√£o Social
                            const inscricaoMunicipal = partes[0] || '';
                            const documento = partes[1] || '';
                            const nomeRazao = partes[2] || '';
                            
                            if (!documento || !nomeRazao) continue;
                            
                            const tipoPessoa = identificarTipoPessoa(documento);
                            let dadosConsulta = {};
                            
                            if (tipoPessoa === 'CNPJ') {

                            } else {
                                dadosConsulta = {
                                    nivelEscolaridade: 'MEDIO',
                                    atividadeIsenta: false
                                };
                            }
                            
                            const resultado = calcularUFICAS({
                                tipoPessoa,
                                ...dadosConsulta
                            });
                            
                            const valorUFICAAtual = tabelaUFICAS[0].valorUFICA;
                            
                            novosContribuintes.push({
                                documento,
                                nomeRazao,
                                inscricaoMunicipal: inscricaoMunicipal || 'A definir',
                                tipoPessoa,
                                ...dadosConsulta,
                                ...resultado,
                                valorTotal: resultado.uficas * valorUFICAAtual,
                                ordemServico: '',
                                criadoEm: firebase.database.ServerValue.TIMESTAMP
                            });
                        }
                        
                        // Salvar no Firebase
                        for (const contrib of novosContribuintes) {
                            await database.ref('contribuintes').push(contrib);
                        }
                        
                        setProcessando(false);
                        alert(`‚úÖ ${novosContribuintes.length} contribuintes importados e processados com sucesso!`);
                        
                    } catch (error) {
                        console.error('Erro ao processar TXT:', error);
                        setProcessando(false);
