<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

function ControleNumeracao() {
    const [documentos, setDocumentos] = useState([]);
    const [filtroTipo, setFiltroTipo] = useState('TODOS');
    const [filtroSetor, setFiltroSetor] = useState('');
    const [anoAtual] = useState(new Date().getFullYear());
    const [carregando, setCarregando] = useState(false);
    const [salvando, setSalvando] = useState(false);

    const [novoDoc, setNovoDoc] = useState({
        tipo: 'EDITAL',
        data: new Date().toISOString().split('T')[0],
        setorOrigem: '',
        setorDestino: '',
        observacao: ''
    });

    useEffect(() => {
        setCarregando(false);
    }, []);

    const obterProximoNumero = (tipo) => {
        const docsDoTipo = documentos.filter(d => d.tipo === tipo);
        return docsDoTipo.length + 1;
    };

    const adicionarDocumento = () => {
        if (!novoDoc.setorOrigem.trim()) {
            alert('Por favor, preencha o Setor de Origem');
            return;
        }

        const numero = obterProximoNumero(novoDoc.tipo);
        const numeroFormatado = `${String(numero).padStart(4, '0')}/${anoAtual}`;

        const documento = {
            id: Date.now(),
            ...novoDoc,
            numero: numeroFormatado,
            numeroSequencial: numero,
            criadoEm: new Date().toISOString()
        };

        setDocumentos([...documentos, documento]);

        setNovoDoc({
            tipo: 'EDITAL',
            data: new Date().toISOString().split('T')[0],
            setorOrigem: '',
            setorDestino: '',
            observacao: ''
        });
    };

    const removerDocumento = (id) => {
        if (confirm('Deseja realmente excluir este documento?')) {
            setDocumentos(documentos.filter(d => d.id !== id));
        }
    };

    const atualizarDados = () => {
        alert('Base ainda n√£o conectada ao banco.');
    };

    const documentosFiltrados = documentos.filter(d => {
        const tipoMatch = filtroTipo === 'TODOS' || d.tipo === filtroTipo;
        const setorMatch = !filtroSetor ||
            d.setorOrigem.toLowerCase().includes(filtroSetor.toLowerCase()) ||
            d.setorDestino.toLowerCase().includes(filtroSetor.toLowerCase());
        return tipoMatch && setorMatch;
    });

    const estatisticas = {
        EDITAL: documentos.filter(d => d.tipo === 'EDITAL').length,
        OFICIO: documentos.filter(d => d.tipo === 'OFICIO').length,
        MEMORANDO: documentos.filter(d => d.tipo === 'MEMORANDO').length
    };

    return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
            <div className="max-w-7xl mx-auto">
                <h1 className="text-3xl font-bold mb-6">Controle de Numera√ß√£o</h1>

                <button
                    onClick={adicionarDocumento}
                    className="mb-4 bg-indigo-600 text-white px-6 py-2 rounded-lg"
                >
                    ‚ûï Adicionar Documento
                </button>

                <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                    <table className="w-full">
                        <thead className="bg-indigo-600 text-white">
                            <tr>
                                <th className="px-4 py-3">Tipo</th>
                                <th className="px-4 py-3">N√∫mero</th>
                                <th className="px-4 py-3">Setor Origem</th>
                                <th className="px-4 py-3">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
                            {documentosFiltrados.map(doc => (
                                <tr key={doc.id} className="border-b">
                                    <td className="px-4 py-3">{doc.tipo}</td>
                                    <td className="px-4 py-3">{doc.numero}</td>
                                    <td className="px-4 py-3">{doc.setorOrigem}</td>
                                    <td className="px-4 py-3 text-center">
                                        <button
                                            onClick={() => removerDocumento(doc.id)}
                                            className="text-red-600"
                                        >
                                            üóëÔ∏è
                                        </button>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    );
}

ReactDOM.render(<ControleNumeracao />, document.getElementById('root'));
</script>

</body>
